<!DOCTYPE>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="Image/Icons.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DedSec</title>
</head>
<body>

    <div class="home">
            <div class="logoDedSec">
                <img src="Image/DedSec.png" alt="DedSec">
            </div>
            <div class="home_left">
                <div>
                    <p>DecSec</p>
                    <p>Security</p>
                </div>
            </div>
            <div class="home_right">
                <div class="square">
                    <i class="fa-brands fa-squarespace"></i>
                </div>
                <div class="inputSection">
                    <div class="blockDedSec">
                        <img src="Image/IconDedSec.png" alt="DesSec" />
                    </div>
                    <div class="formsInput">
                        <form method="post">
                            <div>
                                <div class="name">
                                    <input placeholder="Nome" type="text" id="name" name="name" autocomplete="off">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <div class="password">
                                    <input placeholder="Senha" type="password" id="senha" name="senha" autocomplete="off">
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
